<h1>Welcome to my Guest book</h1>

<template name="guestBook">
  <div class='col-xs-3'>
  <form>
    <div class="form-group">
      <label for="guestName">Name</label>
      <input type="text" class="form-contol" name="guestName" /><br><br>
    </div>
    <div class="form-group">
      <label for="guestBookMessage" style="display: block">Message</label>
        <textarea name="guestBookMessage" class="form-control" cols="30" row="3"></textarea>
    </div>
    <button type="submit" class="btn-ptn-primary">Post Message</button>
  
</form>
  
  {{#each messages}}
    <p><strong>{{name}}</strong>: {{message}} - {{ createdOn }}</p>
  
  {{/each}}
  </div>
</template>
