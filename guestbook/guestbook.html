<template name="layout">
  <body>
    
    <h1>Welcome to my Guest book</h1>
    <a href="{{pathFor 'about'}}">About</a>
      <hr>
      <div class="navbar navbar-default" role="navigation">
	<div class="navbar-header">
		<a class="navbar-brand" href="#">Guest Book</a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
	</div>
	<div class="navbar-collapse collapse">
		<ul class="nav navbar-nav">
			<li class="active"><a href="#">Link</a></li>
		</ul>
		<ul class="nav navbar-nav navbar-right">
			{{> loginButtons}}
		</ul>
	</div>
      </div>
        
      {{>yield}}
     
  </body>
</template>

<template name="guestBook">  
    <div class='col-xs-3'>      
      
    {{ #if currentUser}}
      <form>
        <div class="form-group">
          <label for="guestName">Name</label>
          <input type="text" class="form-contol" name="guestName" /><br><br>
        </div>
        <div class="form-group">
          <label for="guestBookMessage" style="display: block">Message</label>
          <textarea name="guestBookMessage" class="form-control" cols="30" row="3"></textarea>
        </div>
        <button type="submit" class="btn-btn-primary">Post Message</button>  
      </form>      
    {{/if}}
        {{#each messages}}
      <p><a href="{{pathFor route='message.show'}}"><strong>{{name}}</strong>: {{message}} - {{ createdOn }}</a></p>
    
        {{/each}}
    </div>
 
</template> 

<template name="about">
  <p>This is an app created for IT 328 in meteor</p>
</template>

<template name="message">
  {{name}}: {{message}}
</template>
